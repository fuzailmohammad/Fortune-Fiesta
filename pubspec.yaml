name: fortune_fiesta
description: A Flutter game.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  
  # GetX
  get: ^4.6.5
  get_storage: ^2.1.1

  # Network
  dio: ^5.2.1+1

  # UI
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: lobster
      fonts:
        - asset: assets/fonts/lobster-Regular.ttf
